<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RECORGE CLOTHING</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        header nav {
            margin-top: 0.5rem;
        }
        header nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #f8b400;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background-color: #d89a00;
        }
        .contact-info {
            margin-top: 2rem;
        }
        .contact-info p {
            margin: 0.5rem 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .map-container {
            margin-top: 2rem;
            text-align: center;
        }
        .map-container iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">RECORGE CLOTHING</div><br>
        <nav>
            <a href="index.html">Home</a>
            <a href="tshirt.html">T-Shirts</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="map-container">
            <h3>Our Location</h3>

            <h3>Our Contact Information</h3>
            <p><strong>Phone:</strong> +94 117-044-979</p>
            <p><strong>Email:</strong> sales@example.com</p>
            <p><strong>Address:</strong> 387C, Galle Road, Ratmalana, Sri Lanka 10390</p>
        </div>
    </div>
